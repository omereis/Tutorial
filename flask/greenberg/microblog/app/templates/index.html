{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ user.username }}!</h1>
    <table>
    {% for post in posts %}
    <tr>
      <td>
        <b>{{ post.author.username }}</b> says:
      </td>
      <td>
        {{ post.body }}
      </td>
    </tr>
    {% endfor %}
    </table>
{% endblock %}
